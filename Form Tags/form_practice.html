<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form_Practice</title>
</head>
<body>
	<h1>The Form Element</h1>
	<form action="/action_page.php">
		<fieldset> <legend>FORUM</legend>
		
		<label for="fname">First name:</label>
		<input type="text" id="fname" name="fname" placeholder="velmurugan" maxlength="10" size="30"><br><br>
		<label for="lname">Last name:</label>
		<input type="text" id="lname" name="lname" maxlength="10" size="30"><br><br>
		<p>Input-Type-Checkbox</p>
		<input type="checkbox" name="vehicle1" value="Bike">
		<label for="vehicle1"> I have a bike</label>
		<input type="checkbox" name="vehicle2" value="Car">
		<label for="vehicle2"> I have a car</label>
		<input type="checkbox" name="vehicle3" value="Boat" checked>
		<label for="vehicle3"> I have a boat</label><br><br>
		
		<label for="colors"> Select color :</label>
		<input type="color" name="colors"> <br><br>
		
		<label for="birthday">Date</label>
		<input type="date" id="birthday"><br><br>
		
		<label for="birthday-time">Date-Time</label>
		<input type="datetime-local" id="birthday-time"><br><br>
		
		<label for="email">Email:</label>
		<input type="email" id="email"required><br><br> 
		
		<label for="file">Choose File:</label>
		<input type="file" id="file"><br><br>
		
		<label for="">Hidden File:</label>
		<input type="hidden"><br><br>
		
		<label for="image">Submit button :</label>
		<input type="image" id="image" src="./img_submit.gif" alt="Submit" width="30" height="30"><br><br>
		
		<label for="submit">Month :</label>
		<input type="month" id="month"><br><br>
		
		<label for="number">Number :</label>
		<input type="number" id="number"><br><br>
		
		<label for="pwd">Password :</label>
		<input type="password" id="pwd" name="pwd" ><br><br>
		
		<p>RadiO ButtoN</p>
		<input type="radio" id="age1" name="age" value="30">
		<label for="age1">0 - 30</label><br>
		<input type="radio" id="age2" name="age" value="60">
		<label for="age2">31 - 60</label><br>  
		<input type="radio" id="age3" name="age" value="100">
		<label for="age3">61 - 100</label><br>
		
		<input type="range"><br><br>
		<input type="reset"><br><br>
		<input type="search"><br><br>
		<input type="submit"><br><br>
		<input type="tel"><br><br>
		<input type="text"><br><br>
		<input type="time"><br><br>
		<input type="url"><br><br>
		<input type="week"><br><br>
	</form>

</body>
</html>
