<!DOCTYPE html>
<html>
    <head>
	    <title>My Application</title>
	</head>
	<!--id,required,autofocus these all are attributes
	checked,selected,readonly,disabled-->
	<body>
	    <h1>Application Form</h1>
		<form action="" method="">
		    <label for="m">Name :     </label><input type="text" id="m" placeholder="Enter Name" required><br><br>
		    <label>Password : </label><input type="password" placeholder="Enter Password"><br><br>
			<label>DOB :      </label><input type="date"><br><br>
			<label>Gender :   </label><input type="radio" name="gender" value="male">Male
			                          <input type="radio" name="gender" value="male">Female <br><br>
		    <label>Email :    </label><input type="email" disabled><br><br>
            <label>Languages :</label><input type="checkbox" name="languages" value="C" checked>C
			                          <input type="checkbox" name="languages" value="C++">C++
                                      <input type="checkbox" name="languages" value="Java">Java <br><br>
            <label>Departent :</label><select>
                                        <option name="dept" value="ECE">ECE</option>
                                        <option name="dept" value="CSE">CSE</option>
                                        <option name="dept" value="CIVIL">CIVIL</option>
                                        <option name="dept" value="EEE">EEE</option>										
									  </select><br><br>
			<label>Comments : </label><textarea rows="10" cols="10">type your comments</textarea><br><br>						  
            <label>Upload your resume :</label><input type="file"><br><br>
            <label>Choose your color : </label><input type="color"><br><br>
               <input type="submit" value="Submit">
               <input type="Reset" value="Reset">  
		</form>
    </body>
</html>
