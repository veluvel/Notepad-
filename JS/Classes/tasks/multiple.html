<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 style="color: #d35e1a;">Multiple</h2>
    <p style="color: rgb(6, 11, 78);">To check whether number is Multiple of 7</p>

    <script>
        let m=prompt("Enter the Number");
        if(m%7==0){
            document.write("The number is Multiple of 7");
        }
        else{
            document.write("The number is Not Multiple of 7")
        }
    </script>
</body>
</html>
