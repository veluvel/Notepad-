<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Simple Program</title>
</head>
<body>
    <script>
   
         //program to check if number positive or negative
         const number = parseInt(prompt("enter a number: ")); //input from the user
         if (number > 0){                                     // check if number is positive
            document.write("The number is positive");
          }
         else if (number == 0){
            document.write("The number is zero");
         }
         if(number < 0){                                      //check if number is negative
            document.write("The number is negative");
         }

         
    </script>
</body>
</html>
