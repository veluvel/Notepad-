<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let a=prompt("Enter the Male age");
        let b=prompt("Enter the Female age");
        {
            if(a>=21){
                document.write("Male Eligible");
            }
            else{
                document.write("Male Un-eligible");
            }
        }
        document.write("<br>")
        {
            if(b>=18){
                document.write("FeMale Eligible");
            }
            else{
                document.write("FeMale Un-eligible");
            }
        }
    </script>
</body>
</html>
