<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N number in Reverse order</title>
</head>
<body>
    <h2>Print N number in Reverse order</h2>

    <script>
        let n=(prompt("Enter the number"));
        for(i=n;i>=0;i--){
            document.write("<br>");
            document.write(i);
        }
    </script>
</body>
</html>
