<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First N even number</title>
</head>
<body>
    <h2>Print First N even number</h2>

    <script>
        let n=(prompt("Enter the Number"));
        for(i=1;i<=n;i++){
            if(i%2==0){
                document.write("<br>");
                document.write(i);
            }
        }
    </script>
</body>
</html>
