<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>objects methods</title>
</head>
<body>
    
    <!--object 
    -- collection of data
    -- key and value pair
    -->
    <script>

        //create an object-1
        const car ={
            carname: "Honda", // key : value
            carmodel: "amaze2022",
            carcolor: "red"
        };
        // Display some data from the object:
        document.write("My car is "  + car.carname);
        
        document.write("<br>");
        
        //create an object-2
        const cars ={
            carname: "Honda",
            carmodel: "amaze2022",
            carcolor: "red"
        };
        // Display some data from the object:
        document.write( cars.carname + " is " + cars.carmodel + " new " + cars.carcolor + " color ");

        document.write("<br>");

        //create an object-3
        const person ={
            firstname: "Vel",
            lastname: "Murugan",
            profession: "Front-end-developer"
       };
       // Display some data from the object:
        document.write("My name is " + person.firstname + person.lastname + " im a " + person.profession );
       
        document.write("<br>");

        //create an object-4
    
    </script>
</body>
</html>
