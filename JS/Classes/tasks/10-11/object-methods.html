<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>objects methods</title>
</head>
<body>
    
    <!--object 
    -- collection of data
    -- key and value pair
    -->
    <script>

        const car ={
            carname: "Honda", // key : value
            carmodel: "amaze2022",
            carcolor: "red"
        };
        console.log("My car is "  + car.carname);

        const cars ={
            carname: "Honda",
            carmodel: "amaze2022",
            carcolor: "red"
        };
        console.log( cars.carname + " is " + cars.carmodel + " new " + cars.carcolor + " color ");

        //create an object
        const person ={
            firstname: "vel",
            lastname: "Murugan",
            profession: "Front-end-developer"
       }
        console.log("My name is " + person.firstname + person.lastname + " im a " + person.profession );
    </script>
</body>
</html>
