<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Simple Program</title>
</head>
<body>
    <script>
       
         /*Number Positive or Not*/
         let n=parseInt(prompt("Enter a Number"));
         if(n>0){
            document.write("Positive number");
         }
         else{
            document.write("Negative number");
         }

         /*Greater than 10*/
         let n=parseInt(prompt("Enter a Number"));
         if(n>10){
            document.write("Greater");

         }
         else{
            document.write("Lesser");
         }

         /*Even or Odd*/
         let n=parseInt(prompt("Enter a Number"));
         if(n%2==0){
            document.write("Even");
         }
         else{
            document.write("Odd");
         } 
         
         
         /*Divisible by 5*/
         let n=parseInt(prompt("Enter a Number"));
         if(n%5==0){
            document.write("Divisible by 5");
         }
         else{
            document.write("Not divisible by 5");
         } 
        
        
        /*Multiple of 7*/
        let n=parseInt(prompt("Enter a Number"));
        if(n%7==0){
            document.write("Multiple of 7");
        }
        else{
            document.write("Not multiple of 7");
        }

        /*Marriage eligibility*/
        let n=parseInt(prompt("Enter a Number"));
        if(n>=18){
            document.write("Eligible");
       }
       else{
        document.write("Not eligible");
       }
    </script>
</body>
</html>
