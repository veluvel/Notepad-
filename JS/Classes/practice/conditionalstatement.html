<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conditionaloperators</title>
</head>
<body>
    
    <script>
        let num=prompt("Enter a number");
        if(num%7==0){
            alert("buzz number")
        }
        else if(num%10==7){
            alert("buzz number")
        }
        else{
            alert("not buzz number")
        }
    </script>
</body>
</html>
