    <script>
        //1.arithmetic operators 
        // +, -, *, /, %, **, ++, --
        // ++, --

        let number1=5;
        let number2=10;
        let number3=5;
        let number4=2;

        console.log(number1 + number2); // addition
        console.log(number1 - number2); // subtraction 
        console.log(number1 * number2); // multiplication
        console.log(number1 / number2); // division
        console.log(number1 % number2); // modulus(remainder)
        console.log(number3 ** number4); // exponentiation
    
        //increment operators
        console.log(++number1); // pre increment
        console.log(number1);

        console.log(number2++); // post increment
        console.log(number2)

        //decrement operators
        console.log(--number3); // pre decrement
        console.log(number3);

        console.log(number4--); // post decrement
        console.log(number4)



        //2.Assignment operators
        // =, +=, -=, *=, /=, %=, **=,

        let x = 5;
            y = x;

        let c=8;

        console.log(c); // 16

        let d=10;
            d /= 2;
        console.log(d); // 5

        let e = 10;

        console.log(e); // 0

        // true or false

        let m = 5;
        console.log( m > 2); // true
        
        // >= greater than or equal to

        //Equality Operators 
        let q = 2 ;
        console.log( q === 2); // 2 === 2 True
        console.log(q !== 2);  // 2 !== 2 false

        console.log( 'alen' > 'benchamin'); // dictionary mode la values pannum // false

    //-----------------------------------------------------

    // 4. Logical Operators

    // logical AND (&&)
    // returns TRUE if both operands are TRUE
    console.log(true && true); // true
    console.log(true && false); // false

    // Logical OR (||)
    // returns TRUE if anyone operands are TRUE
    console.log(true || false); // true

    // NOT (!)
    console.log(!(true || false)); // false
