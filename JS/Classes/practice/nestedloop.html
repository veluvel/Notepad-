<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested loop Pattern</title>
</head>
<body>
    
    <script>
        //12345
        //1234
        //123
        //12
        //1
        for(i=5;i>=1;i--){
            for(j=1;j<=i;j++){
                document.write(j);
            }
            document.write("<br>")
        }

        // 1
        // 22
        // 333
        // 4444
        // 55555
        for(i=1;i<=5;i++){
            for(j=1;j<=i;j++){
                document.write(i);
            }
            document.write("<br>")
        }

        
        for(i=65;i<=69;i++){
            for(j=65;j<=i;j++){
                document.write(String.fromCharCode(j))
            }
            document.write("<br>")

        }
    </script>

</body>
</html>
