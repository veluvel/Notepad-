<!DOCTYPE html>
<html>
<head>
	<title>Form Task</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>Application Form</legend>
			<table>
				<tr>
					<td>FullName</td>
					<td><input type="text" placeholder="Type Your Name" maxlength="20" size="30"></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="email" id="mail" size="30" required></td>
				</tr>
				<tr>
					<td>Gender</td>
					<td><input type="radio"><label>Male</label> <input type="radio"><label>Female</label></td>
				</tr>
				<tr>
					<td>Nationality</td>
					<td>
						<select for="region">
							<option name="region">Indian</option>
							<option name="region">American</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Skills</td>
					<td><input type="checkbox" id="check" checked><label>Asp.Net</label>
						<input type="checkbox" id="check" checked><label>jQuery</label><br>
						<input type="checkbox" id="check" ><label>MVC</label>
						<input type="checkbox" id="check" checked><label>Sql Server</label>
					</td>
				</tr>
				<tr>
					<td>Post applying<br>for</td>
					<td>
						<input type="radio"><label>Trainee</label> <input type="radio" checked><label>Software Engineer</label><br>
						<input type="radio"><label>Team Leader</label> <input type="radio"><label>Project Manager</label>
					</td>
				</tr>
				<tr>
					<td>Upload Resume</td>
					<td><input type="file"></td>
				</tr>
			
				<tr>
					<td>Paste your<br>Resume</td>
					<td><textarea placeholder="sample resume text..." cols="30" rows="5"></textarea></td>
				</tr>
			</table>	
				<input type="checkbox" checked><label>Notify me the status via Email</label><br>
				<input type="radio" checked><label>I agree to terms & conditions</label><br>
				<input type="submit" value="Submit">
				<input type="Reset" value="Reset">
		</fieldset>
	</form>
</body>
</html>
