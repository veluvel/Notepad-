<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Table</title>
	<style>
		th,td{
			border: 2px solid #f1a2b0;
			padding: 5px;
		}
		table{
			text-align: center;
			border-collapse: collapse;
		}
		tr:nth-child(odd){
			background-color: pink;
		}
	
	</style>

</head>
<body>

		</tr>

		</tr>

			<td>77</td>
			<td>48</td>
			<td>62</td>
		</tr>
		<tr>
			<th>RICHARD</th>
			<td>43</td>
			<td>78</td>
			<td>85</td>
			<td>100</td>
			<td>97</td>

			<th>JOHN</th>
			<td>67</td>

			<td>77</td>

			<td>96</td>
		</tr>
	</table>
