<!DOCTYPE html>

<head>

<style>
	  #div1{
	  width: 100px;
	  height: 100px;
	  background: red;
	  transition: background-color 2s linear;
	  transition-delay: 2s;
	}
	
	#div1:hover {
	  background-color:gray;
	}
	#div2{
	  width: 100px;
	  height: 100px;
	  background: red;
	  color:#fff;
	  transition: width 2s ease;
	}
	#div2:hover{
	 width:200px;
	}
	#div3{
	  width: 100px;
	  height: 100px;
	  background: red;
	  transition: ;
	}
	#div3:hover{
	transition: all 2s ease-in;
	 width:200px;
	  background-color:navy;
	}
	#div4{
	  width: 100px;
	  height: 100px;
	  background: red;
	  transition: all 2s ease-out;
	}
	#div4:hover{
	 width:10rem;
	 background-color:navy;
	}
	
	
    #div5{
	  width: 100px;

	  background:aqua;
	  transition: all 2s ease-in-out;
	}
	#div5:hover{
	  transform: rotate(90deg);
	   background-color:navy;
	}
	
	 #div6{
	  width: 100px;
	  height: 100px;
	  background:aqua;
	  transition: all 2s ;
	 }
	   #div6:hover{
	  transform:translate(100px,200px);
	 }
	 
	 #div7{
	  width: 100px;
	  height: 100px;
	  background: red;
	  transition: all 2s ease-in;
	 }
	 	 #div7:hover{
	  transform:matrix(2,0,0,2,0,0);
	 }
	 
	 #div8{
	  width: 100px;
	  height: 100px;
	  background:aqua;
	  transition: all 2s ;
	}
		 #div8:hover{
	  transform:scale(2,2);
	 }
	 #div9{
	  width: 100px;
	  height: 100px;
	  background: red;
	  transition: all 2s ;
	 }
	 	 #div9:hover{
	  transform:skew(40deg,40deg);
	 }
	
	body{
	font-weight: bold;
	}
	
	


</style>
<body>
	 <h1>The transition-timing-function Property</h1>
	
	<div id="div1">linear</div><br>
	<div id="div2">ease</div><br>

	<div id="div4">ease-out</div><br>
	<div id="div5">Rotate(360deg)</div><br>

	<div id="div9">skewy()</div><br>
</body>
