<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title></title>
	<style>
		h2{
		font-size: 50px;
		color: #fff;
		text-shadow: 0 0 5px red;
		}
		img{
		margin: 20px 40px;      
		width: 20%;
		border-radius: 50%;
		box-shadow: 0 0 30px;
		}
		.box-shadow{
		margin-left: 100px;
		box-shadow: 0 0 40px 10px brown;
		height: 10rem;
		width: 20rem;
		}
		.box-shadow {
		box-shadow: -10px 0 20px blue, 10px 0 20px red;
		}
		.box-shadow p{
		margin-left: 80px;
		color: white;
		font-size: 100px;
		text-shadow: 0px 0px 16px red;
		
		}
	</style>
</head>
<body>
	<div>
		<h2>Box Shadow</h2>
	</div>
	<div class="img">
		<img src="specials-1.png">
	</div>
	<div class="box-shadow">
	 <p>vel<p>
	</div>

</body>
</html>
