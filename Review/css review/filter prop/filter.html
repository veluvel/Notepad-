<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Filter Properties</title>
	<style>
	h2{
	text-transform: uppercase;
	}
	img{
	padding: 0rem 5rem;
	}
	.d-flex{
	display: flex;
	}
	.margin-top{
	margin-top: 2rem;
	}
	.blur{
	filter: blur(1px);
	}
	.brightness{
	filter: brightness(100%);
	}
	.contrast{
	filter: contrast(100%);
	}
	.drop-shadow{
	filter: drop-shadow(8px 8px 10px red);
	}
	.grayscale{
	filter: grayscale(100%);
	}
	.hue-rotate{
	filter: hue-rotate(300deg);
	}
	.invert{
	filter: invert(0%);
	}
	.opacity{
	filter: opacity(50%);
	}
	.saturate{
	filter: saturate(20%);
	}
	.sepia{
	filter: sepia(0%);
	}
	
	</style>
</head>

<body>
	<h2>Filter properties</h2>
	<div class="margin-top d-flex">
		<h3>Filter:none</h3>
		<img src="./car.jpg" width="20%">
	</div>
	<div class="blur margin-top d-flex">
		<h3>Filter:Blur</h3>
		<img src="./car.jpg" width="20%">
	</div>
	<div class="brightness margin-top d-flex">
		<h3>Filter:Brightness</h3>
		<img src="./car.jpg" width="20%">
	</div>
	<div class="contrast margin-top d-flex">
		<h3>Filter:Contrast</h3>
		<img src="./car.jpg" width="20%">
	</div>
	<div class="drop-shadow margin-top d-flex">
		<h3>Filter:Drop-shadow</h3>
		<img src="./car.jpg" width="20%">
	</div>
	<div class="grayscale margin-top d-flex">
		<h3>Filter:Grayscale</h3>
		<img src="./car.jpg" width="20%">
	</div>
	<div class="hue-rotate margin-top d-flex">
		<h3>Filter:Hue-rotate</h3>
		<img src="./car.jpg" width="20%">
	</div>
	<div class="invert margin-top d-flex">
		<h3>Filter:Invert</h3>
		<img src="./car.jpg" width="20%">
	</div>
	<div class="opacity margin-top d-flex">
		<h3>Filter:Opacity</h3>
		<img src="./car.jpg" width="20%">
	</div>
	<div class="saturate margin-top d-flex">
		<h3>Filter:saturate</h3>
		<img src="./car.jpg" width="20%">
	</div>
	<div class="sepia margin-top d-flex">
		<h3>Filter:sepia</h3>
		<img src="./car.jpg" width="20%">
	</div>
</body>
</html>
